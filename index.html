<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Wafi's NFT Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <body>
    <div class="container">
      <div class="imgcontainer">
        <img
          id="mainimg"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          srcset=""
        />
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section id="ethereum">
        <img
          src="images/icon-ethereum.svg"
          alt="Ethereum Icon"
          srcset=""
          id="ethicon"
        />
        <h3 id="ethprice">0.041 ETH</h3>

        <img src="images/icon-clock.svg" alt="clock" srcset="" id="clock" />
        <h4>3 days left</h4>
      </section>
      <hr />

      <section id="wafi">
        <img src="images/wafi.png" alt="Wafi" srcset="" class="waficon" />
        <h4 id="cre">Creation of</h4>
        <h1 id="sum">Wafi Ibrahim</h1>
      </section>
    </div>

    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

    <script src="main.js"></script>
